		<h1>Technology Namer</h1>

		<h2 id="name">{{name}}</h2>

		<form>
			<h3>Themes</h3>
			<label><input type="checkbox" name="theme" value="bigdata" {% if "bigdata" in themes %}checked{% endif %} /> Big Data Science</label>
			<label><input type="checkbox" name="theme" value="devops" {% if "devops" in themes %}checked{% endif %} /> DevOps</label>
			<label><input type="checkbox" name="theme" value="webscale" {% if "webscale" in themes %}checked{% endif %} /> Web Scale</label>
			<label><input type="checkbox" name="theme" value="language" {% if "language" in themes %}checked{% endif %} /> Language</label>
			<label><input type="checkbox" name="theme" value="tech" {% if "tech" in themes %}checked{% endif %} /> Technology</label>

			<h3>Customized</h3>
			<label>Custom Expression: <input type="text" name="expression" value="{{expression}}" /></label>

			<button type="submit">Name it!</button>
		</form>
